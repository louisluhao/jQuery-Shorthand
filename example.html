<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>jQuery Shorthand Example</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<!-- Include jQuery from Google's CDN -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		
		<!-- Include the Shorthand plugin -->
		<script type="text/javascript" src="jquery.shorthand.js"></script>
		
		<!-- Example Usage -->
		<script type="text/javascript">
		/**
		 *	Example shorthand usage.
		 */
		(function ($) 
		{
		
		//------------------------------
		//
		//  Simple Tag Shorthand
		//
		//------------------------------
		
		/**
		 *	Equivalent: 
		 *		jQuery('<div id="test" class="some-class some-other-class"></div>');
		 */
		$$("div#test.some-class.some-other-class");
		
		//------------------------------
		//
		//  Advanced Tag Shorthand
		//
		//------------------------------
		
		//------------------------------
		//  Standard Wrapper
		//------------------------------
		
		/**
		 *	Equivalent: 
		 *		jQuery('<div id="test" class="some-class some-other-class"></div>');
		 */
		$$(["div#test.some-class.some-other-class"]);
		
		//------------------------------
		//  Text Content
		//------------------------------
		
		/**
		 *	Equivalent: 
		 *		jQuery('<div>Some Text</div>');
		 */
		$$(["div", "Some Text"]);
		
		//------------------------------
		//  Attributes
		//------------------------------
		
		/**
		 *	Equivalent: 
		 *		jQuery('<input type="text" name="first-name" value="Eric" />');
		 */
		$$(["input", {
			type: "text",
			name: "first-name",
			value: "Eric"
		}]);

		//------------------------------
		//  Styles
		//------------------------------
		
		/**
		 *	Equivalent: 
		 *		jQuery('<span style="display:block; background-color: #F00; color: #FFF;">Some Info!</span>');
		 */
		$$(["span", {
			_: {
				display: "block",
				backgroundColor: "#F00",
				color: "#FFF"
			}},
			"Some Info!"
		]);

		//------------------------------
		//  jQuery Methods
		//------------------------------
		
		/**
		 *	Equivalent: 
		 *		jQuery('<a href="#">Click me for fun!</a>').click(function () {
		 *			$(this).addClass("had-fun");
		 *		});
		 */
		$$(["a", {
			href: "#",
			$: {
				click: function () {
					$(this).addClass("had-fun");
				}
			}},
			"Click me for fun!"
		]);

		/**
		 *	Equivalent: 
		 *		jQuery.myHandlers = {
		 *			haveFun: function () {
		 *				$(this).addClass("had-fun");
		 *			}
		 *		}
		 *
		 *		jQuery('<a href="#">Click me for fun!</a>').click(jQuery.myHandlers.haveFun);
		 */
		jQuery.myHandlers = {
			haveFun: function () {
				$(this).addClass("had-fun");
			}
		};

		$$(["a", {
			href: "#",
			$: {
				click: "jQuery::myHandlers::haveFun"
			}},
			"Click me for fun!"
		]);

		/**
		 *	Equivalent: 
		 *		jQuery('<div></div>').animate({
		 *				opacity: 0.25
		 *			},
		 *			5000,
		 *			jQuery.myHandlers.haveFun
		 *		);
		 */
		$$(["div", {
			$: {
				animate: [{
						opacity: 0.25
					},
					5000,
					"jQuery::myHandlers::haveFun"
				]
			}
		}]);
		
		//------------------------------
		//  Children
		//------------------------------
		
		/**
		 *	Equivalent: 
		 *		jQuery('<div><span>Span 1</span><span class="span-2">Span 2</span></div>');
		 */
		$$(["div", [
			["span", "Span 1"],
			["span.span-2", "Span 2"]
		]]);

		//------------------------------
		//
		//  Complex Shorthand
		//
		//------------------------------

		//------------------------------
		//  Siblings
		//------------------------------

		/**
		 *	Equivalent: 
		 *		jQuery([jQuery("<div></div>")[0], jQuery("<span></span>")[0], jQuery("<a></a>")[0]]);
		 */
		$$([
			["div"],
			["span"],
			["a"]
		]);

		//------------------------------
		//  Groups
		//------------------------------
		
		/**
		 *	Equivalent: 
		 *		jQuery([jQuery("<option value="1">Option 1</option>")[0], jQuery("<option value="2">Option 2</option>")[0]]);
		 */
		$$(["&option", 
			[{value: 1}, "Value 1"],
			[{value: 2}, "Value 2"]
		]);

		//	Check out [http://github.com/Knewton/jQuery-Shorthand/wiki] for more extensive documentation and examples.
		}(jQuery));
		</script>
	</head>
	<body>
	</body>
</html>
